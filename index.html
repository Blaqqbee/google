<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="flex justify-end p-4 text-sm text-gray-700 space-x-4">
        <a href="#" class="hover:underline">Gmail</a>
        <a href="#" class="hover:underline">Images</a>
        <button class="p-2 rounded-full hover:bg-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
        </button>
        <img src="https://www.google.com/images/branding/product/ico/googleg_lodp.ico" alt="Profile" class="w-8 h-8 rounded-full">
    </header>

    <!-- Main content -->
    <main class="flex-grow flex flex-col items-center justify-center">
        <!-- Google Logo -->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="w-72 mb-8">

        <!-- Search Bar -->
        <div class="w-full max-w-md">
            <div class="flex items-center border border-gray-300 rounded-full shadow-sm px-4 py-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 6h13M8 12h6m-6 6h13M5 6h.01M5 12h.01M5 18h.01" />
                </svg>
                <input type="text" placeholder="Search Google or type a URL" class="flex-grow px-4 py-2 focus:outline-none">
            </div>
            <div class="flex justify-center mt-4 space-x-4">
                <button class="bg-gray-100 px-4 py-2 rounded text-sm hover:shadow">Google Search</button>
                <button class="bg-gray-100 px-4 py-2 rounded text-sm hover:shadow">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 py-4 text-gray-700 text-sm">
        <div class="max-w-6xl mx-auto flex justify-between px-4">
            <div class="flex space-x-4">
                <a href="#" class="hover:underline">About</a>
                <a href="#" class="hover:underline">Advertising</a>
                <a href="#" class="hover:underline">Business</a>
                <a href="#" class="hover:underline">How Search Works</a>
            </div>
            <div class="flex space-x-4">
                <a href="#" class="hover:underline">Privacy</a>
                <a href="#" class="hover:underline">Terms</a>
                <a href="#" class="hover:underline">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
